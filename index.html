<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Elysian Designs | Interior Quote Calculator</title>
<meta name="description" content="Instant interior cost calculator by Elysian Designs ‚Äî Odisha‚Äôs trusted modern-luxe design firm in Cuttack & Bhubaneswar." />
<link rel="icon" href="logo.jpg" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
<style>
:root {--black:#0b0b0b;--gold:#b08b4f;--ivory:#f9f7f2;--beige:#e8e0ca;}
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{margin:0;background:var(--ivory);color:var(--black);}
.container{max-width:900px;margin:30px auto;padding:25px;background:#fff;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,0.08);}
.header{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;}
.logo{height:60px;border-radius:6px;}
h1{color:var(--gold);font-weight:700;margin:5px 0;}
label{font-weight:600;margin-top:12px;display:block;}
input,select,textarea{width:100%;padding:10px;border:1px solid var(--beige);border-radius:8px;margin-top:5px;font-size:15px;}
.btn{background:var(--black);color:var(--gold);padding:12px 20px;border:none;border-radius:10px;cursor:pointer;font-weight:700;transition:0.3s;margin-right:10px;}
.btn:hover{opacity:0.85;}
.section{margin-top:20px;padding:15px;border:1px solid #ddd;border-radius:10px;}
.checkbox-group{display:flex;flex-wrap:wrap;gap:10px;}
.checkbox-group label{background:#fffaf5;padding:8px 12px;border-radius:8px;border:1px solid #e0d8c4;font-size:14px;cursor:pointer;}
.result{background:var(--ivory);padding:15px;border-radius:10px;margin-top:20px;border:1px solid var(--beige);}
.result strong{color:var(--gold);}
.footer{text-align:center;font-size:14px;color:#777;margin-top:25px;}
#whatsapp-float{position:fixed;bottom:20px;right:20px;background:#25D366;color:#fff;border-radius:50%;width:55px;height:55px;display:flex;justify-content:center;align-items:center;font-size:28px;text-decoration:none;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
#thanksMsg{display:none;text-align:center;padding:15px;background:#f0f0eb;border-radius:10px;margin-top:15px;color:#333;}
#shareBtn{display:inline-block;background:#25D366;color:#fff;padding:12px 20px;border-radius:10px;text-decoration:none;font-weight:600;margin-top:10px;}
#shareBtn:hover{opacity:0.9;}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <img src="logo.jpg" class="logo" alt="Elysian Designs Logo" />
    <div>
      <h1>Elysian Designs</h1>
      <small>Sector-7, CDA, Cuttack | GST: 21HSMPM4377M1Z2</small><br />
      <a href="https://www.elysiandesignsodisha.in" target="_blank" style="color:var(--gold);">www.elysiandesignsodisha.in</a>
    </div>
  </div>

  <form id="quoteForm" onsubmit="return false;">
    <label>Client Name</label>
    <input type="text" id="clientName" required />

    <label>Email</label>
    <input type="email" id="clientEmail" required />

    <label>Phone</label>
    <input type="tel" id="clientPhone" placeholder="+91-" required />

    <label>Project Type</label>
    <select id="projectType" onchange="toggleRoomOptions()">
      <option value="residential">Residential Interior</option>
      <option value="commercial">Commercial Interior</option>
    </select>

    <div id="residentialSection" class="section">
      <label>Select Rooms & Quantity</label>
      <div class="checkbox-group">
        <label><input type="checkbox" class="room" value="Bedroom"> Bedroom 
          <input type="number" min="1" value="1" class="qty" style="width:55px;" /></label>
        <label><input type="checkbox" class="room" value="Living Room"> Living Room 
          <input type="number" min="1" value="1" class="qty" style="width:55px;" /></label>
        <label><input type="checkbox" class="room" value="Dining"> Dining 
          <input type="number" min="1" value="1" class="qty" style="width:55px;" /></label>
        <label><input type="checkbox" class="room" value="Kitchen"> Kitchen 
          <input type="number" min="1" value="1" class="qty" style="width:55px;" /></label>
        <label><input type="checkbox" class="room" value="Bathroom"> Bathroom 
          <input type="number" min="1" value="1" class="qty" style="width:55px;" /></label>
      </div>
    </div>

    <div id="commercialSection" class="section" style="display:none;">
      <label>Enter Total Area (sq.ft)</label>
      <input type="number" id="area" placeholder="e.g. 1000" />
    </div>

    <label>Package</label>
    <select id="package">
      <option value="base">Base</option>
      <option value="premium">Premium</option>
      <option value="luxury">Luxury</option>
    </select>

    <label>Additional Notes</label>
    <textarea id="notes" rows="3" placeholder="Any specific style preferences or timeline..."></textarea>

    <br />
    <button class="btn" type="button" onclick="generateQuote()">Generate Quote</button>
    <button class="btn" type="button" onclick="downloadPDF()">Download PDF</button>
  </form>

  <div id="result" class="result"></div>
  <div id="thanksMsg">‚úÖ Thank you! Your quotation details have been saved.</div>

  <div style="text-align:center;">
    <a id="shareBtn" href="https://wa.me/?text=üí´%20Get%20your%20instant%20interior%20quote%20with%20Elysian%20Designs!%20%F0%9F%8F%A1%0ATry%20it%20now%3A%20https%3A%2F%2Fbit.ly%2FElysianQuote" target="_blank">üì≤ Share this Calculator on WhatsApp</a>
  </div>

  <div class="footer">
    <p>¬© Elysian Designs | +91-9938686600 | elysiandesigns.odisha@gmail.com</p>
    <p><a href="https://www.instagram.com/elysiandesignsodisha/" target="_blank">Instagram</a> |
      <a href="https://www.elysiandesignsodisha.in" target="_blank">Website</a></p>
  </div>
</div>

<a id="whatsapp-float" href="https://wa.me/919938686600" target="_blank">üí¨</a>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
<script>
// ---------- Sheet.best Integration ----------
const SHEET_URL = "https://api.sheetbest.com/sheets/941bb55a-948c-4abf-b5c8-207769e70cff";

function toggleRoomOptions(){
  const p=document.getElementById("projectType").value;
  document.getElementById("residentialSection").style.display=p==="residential"?"block":"none";
  document.getElementById("commercialSection").style.display=p==="commercial"?"block":"none";
}

async function generateQuote(){
  const name=document.getElementById("clientName").value.trim();
  const email=document.getElementById("clientEmail").value.trim();
  const phone=document.getElementById("clientPhone").value.trim();
  const projectType=document.getElementById("projectType").value;
  const pack=document.getElementById("package").value;
  const notes=document.getElementById("notes").value.trim();
  if(!name||!email||!phone){alert("Please fill in all contact details.");return;}

  let total=0,gst=0,description="";
  if(projectType==="residential"){
    const checked=document.querySelectorAll(".room:checked");
    let count=0,details=[];
    checked.forEach(c=>{
      const qty=Number(c.parentNode.querySelector(".qty").value)||1;
      count+=qty;details.push(`${c.value} (${qty})`);
    });
    description=details.length?details.join(", "):"No rooms selected";
    const basePrices={base:250000,premium:400000,luxury:650000};
    const extraRoom={base:40000,premium:60000,luxury:90000};
    total=basePrices[pack]+(count-1)*extraRoom[pack];
  }else{
    const area=parseFloat(document.getElementById("area").value)||0;
    const rates={base:900,premium:1800,luxury:3200};
    total=area*(rates[pack]||0);
    description=`Commercial area: ${area.toLocaleString()} sq.ft.`;
  }
  gst=Math.round(total*0.18);
  const grandTotal=Math.round(total+gst);

  document.getElementById("result").innerHTML=`
    <h3>Estimated Quotation</h3>
    <p><strong>Client:</strong> ${name}<br><strong>Phone:</strong> ${phone}<br><strong>Email:</strong> ${email}</p>
    <p><strong>Project Type:</strong> ${projectType}<br><strong>Package:</strong> ${pack.toUpperCase()}</p>
    <p><strong>Details:</strong> ${description}</p>
    <p><strong>Base Total:</strong> ‚Çπ${total.toLocaleString()}<br>
    <strong>GST (18%):</strong> ‚Çπ${gst.toLocaleString()}<br>
    <strong>Grand Total:</strong> ‚Çπ${grandTotal.toLocaleString()}</p>`;

  const lead={
    Timestamp:new Date().toLocaleString(),
    Name:name,Email:email,Phone:phone,
    ProjectType:projectType,Package:pack,
    Details:description,Total:grandTotal,Notes:notes
  };

  try{
    await fetch(SHEET_URL,{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(lead)});
    document.getElementById("thanksMsg").style.display="block";
  }catch(err){
    console.error(err);alert("‚ö†Ô∏è Could not save lead. Check connection or Sheet.best endpoint.");
  }
}

// ---------- PDF Generation with Logo & Confidential Note ----------
function downloadPDF() {
  const name = document.getElementById("clientName").value || "Client";
  const pack = document.getElementById("package").value;
  const projectType = document.getElementById("projectType").value;
  const result = document.getElementById("result");
  const notes = document.getElementById("notes").value.trim() || "N/A";

  const materialSpecs = {
    base: "Paint: Berger / Standard Finish | Plywood: Local Commercial | Lighting: Basic LED | Wallpaper: Basic Texture",
    premium: "Paint: Asian Paints / Royale | Plywood: Century / GreenPly | Lighting: Havells / Philips | Wallpaper: Designer Collection",
    luxury: "Paint: Asian Paints Royale / Imported Finish | Plywood: GreenPly / Marine Grade | Lighting: Wipro / Imported Fixtures | Wallpaper: Italian / Premium Panels"
  };

  const pdfContent = document.createElement("div");
  pdfContent.innerHTML = `
    <div style="font-family:'Poppins',sans-serif;padding:30px;position:relative;background:#fff;border:1px solid #ccc;min-height:1122px;">
      <div style="position:absolute;top:45%;left:20%;font-size:48px;color:rgba(200,200,200,0.25);transform:rotate(-30deg);z-index:0;">
        CONFIDENTIAL - ELYSIAN DESIGNS
      </div>

      <div style="text-align:center;margin-bottom:20px;">
        <img src="logo.jpg" style="width:90px;border-radius:8px;"><br>
        <h2 style="color:#b08b4f;margin:8px 0 0;">Elysian Designs</h2>
        <p style="margin:0;font-size:13px;color:#555;">Sector-7, CDA, Cuttack | GST: 21HSMPM4377M1Z2<br>www.elysiandesignsodisha.in</p>
        <hr style="border:0;border-top:2px solid #b08b4f;margin-top:10px;">
      </div>

      <div style="margin-bottom:20px;font-size:15px;border:1px solid #ddd;border-radius:10px;padding:15px;">
        <h3 style="color:#b08b4f;margin-bottom:10px;">Client Information</h3>
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Project Type:</strong> ${projectType}</p>
        <p><strong>Package:</strong> ${pack.toUpperCase()}</p>
        <p><strong>Notes:</strong> ${notes}</p>
      </div>

      <div style="font-size:15px;border:1px solid #ddd;border-radius:10px;padding:15px;margin-bottom:20px;">
        <h3 style="color:#b08b4f;margin-bottom:10px;">Selected Area / Rooms</h3>
        <div>${result.innerHTML}</div>
      </div>

      <div style="font-size:15px;border:1px solid #ddd;border-radius:10px;padding:15px;margin-bottom:20px;">
        <h3 style="color:#b08b4f;margin-bottom:10px;">Material Specifications (${pack.toUpperCase()} Package)</h3>
        <p>${materialSpecs[pack]}</p>
      </div>

      <div style="font-size:13px;color:#444;border-top:2px solid #b08b4f;padding-top:10px;text-align:center;">
        <p><em>Declaration:</em> The above quotation is subject to change depending on the actual quantity of materials, design modifications, and final site conditions. Validity: 30 days from the date of issue.</p>
      </div>

      <div style="text-align:center;font-size:12px;color:#777;margin-top:30px;">
        <p>¬© Elysian Designs | <a href='https://www.elysiandesignsodisha.in' target='_blank' style='color:#b08b4f;'>www.elysiandesignsodisha.in</a></p>
      </div>
    </div>`;

  html2pdf().from(pdfContent).set({
    margin: 0.5,
    filename: `Elysian_Quotation_${name}.pdf`,
    image: { type: "jpeg", quality: 1 },
    html2canvas: { scale: 2 },
    jsPDF: { unit: "in", format: "a4", orientation: "portrait" }
  }).save();
}
</script>
</body>
</html>
