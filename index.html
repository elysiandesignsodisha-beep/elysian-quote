<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyDQtvzvCO8Qdq2y-Q_I4nraewpfUztT-iOVWXeC4vHGfMLnp4Ru8jc5KIBhNnFFcjr/exec";

function toggleRoomOptions() {
  const project = document.getElementById("projectType").value;
  document.getElementById("residentialSection").style.display = project === "residential" ? "block" : "none";
  document.getElementById("commercialSection").style.display = project === "commercial" ? "block" : "none";
}

function generateQuote() {
  const name = document.getElementById("clientName").value;
  const email = document.getElementById("clientEmail").value;
  const phone = document.getElementById("clientPhone").value;
  const projectType = document.getElementById("projectType").value;
  const pack = document.getElementById("package").value;
  const notes = document.getElementById("notes").value;

  let total = 0, gst = 0, description = "";

  if (projectType === "residential") {
    const checked = document.querySelectorAll(".room:checked");
    let count = 0, details = [];
    checked.forEach(c => {
      const qty = Number(c.parentNode.querySelector(".qty").value) || 1;
      count += qty;
      details.push(`${c.value} (${qty})`);
    });
    description = details.join(", ");
    const rates = { base: 1400, premium: 2100, luxury: 3200 };
    total = 300000 + (count - 1) * 50000 + (count * rates[pack] * 100);
  } else {
    const area = parseFloat(document.getElementById("area").value) || 0;
    const rates = { base: 900, premium: 1800, luxury: 3200 };
    total = area * rates[pack];
    description = `Commercial Area: ${area} sq.ft.`;
  }

  gst = total * 0.18;
  const grandTotal = total + gst;

  document.getElementById("result").innerHTML = `
    <h3>Estimated Quotation</h3>
    <p><strong>Client:</strong> ${name}<br><strong>Phone:</strong> ${phone}<br><strong>Email:</strong> ${email}</p>
    <p><strong>Project Type:</strong> ${projectType}<br><strong>Package:</strong> ${pack.toUpperCase()}</p>
    <p><strong>Details:</strong> ${description}</p>
    <p><strong>Base Total:</strong> â‚¹${total.toLocaleString()}<br>
    <strong>GST (18%):</strong> â‚¹${gst.toLocaleString()}<br>
    <strong>Grand Total:</strong> â‚¹${grandTotal.toLocaleString()}</p>
    <hr>
    <p><strong>Material Specs (Package: ${pack.toUpperCase()})</strong><br>
    Paint: Asian Paints / Berger | Plywood: CenturyPly / Greenply<br>
    Lighting: Havells / Wipro | Wallpaper: Greenlam / Imported</p>
    <p><small>Terms: Includes furniture, paint, false ceiling, wall panelling, lighting. Excludes civil works. Valid 30 days.</small></p>
  `;

  // Send lead to Google Sheets
  fetch(SCRIPT_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, phone, projectType, pack, description, total, gst, grandTotal, notes })
  }).then(() => {
    const msg = encodeURIComponent(
      `Hello ${name}, thank you for requesting a quote with *Elysian Designs*! ðŸŽ¨âœ¨\n\n` +
      `Project Type: ${projectType}\nPackage: ${pack.toUpperCase()}\nEstimated Total: â‚¹${grandTotal.toLocaleString()}\n\n` +
      `We'll reach you shortly.\nVisit us: https://www.elysiandesignsodisha.in`
    );
    window.open(`https://wa.me/919938686600?text=${msg}`, '_blank');
    window.location.href = "thankyou.html";
  }).catch(e => console.error("Lead save error:", e));
}

  const name = document.getElementById("clientName").value || "Client";

  const pdfContent = document.createElement("div");
  pdfContent.innerHTML = `

        Â© Elysian Designs | <a href='https://www.elysiandesignsodisha.in' target='_blank'>www.elysiandesignsodisha.in</a>
      </p>
    </div>
  `;
  html2pdf().from(pdfContent).set({
    margin:0.5,
    filename:`Elysian_Quotation_${name}.pdf`,
    image:{type:'jpeg',quality:1},
    html2canvas:{scale:2},
    jsPDF:{unit:'in',format:'a4',orientation:'portrait'}

}
