<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elysian Designs | Interior Quote Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --black: #0b0b0b;
      --gold: #b08b4f;
      --ivory: #f9f6ef;
      --beige: #e5dcc3;
    }

    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      margin: 0;
      background: var(--ivory);
      color: var(--black);
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .logo {
      height: 60px;
    }

    h1 {
      color: var(--gold);
      font-weight: 700;
      margin: 0;
    }

    label { font-weight: 600; margin-top: 12px; display: block; }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid var(--beige);
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
    }

    .btn {
      background: var(--black);
      color: var(--gold);
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      transition: 0.2s;
    }
    .btn:hover { opacity: 0.9; }

    .section {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .checkbox-group label {
      background: #fffaf5;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #e0d8c4;
      font-size: 14px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 25px;
    }

    .result {
      background: var(--ivory);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      border: 1px solid var(--beige);
    }

    .result strong { color: var(--gold); }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.jpg" alt="Elysian Designs Logo" class="logo">
      <div>
        <h1>Elysian Designs</h1>
        <small>Sector-7, CDA, Cuttack | GST: 21HSMPM4377M1Z2</small><br>
        <small><a href="https://www.elysiandesignsodisha.in" target="_blank" style="color: var(--gold);">www.elysiandesignsodisha.in</a></small>
      </div>
    </div>

    <form id="quoteForm" onsubmit="return false;">
      <label>Client Name</label>
      <input type="text" id="clientName" placeholder="Full name" required>

      <label>Email ID</label>
      <input type="email" id="clientEmail" placeholder="example@mail.com" required>

      <label>Phone Number</label>
      <input type="tel" id="clientPhone" placeholder="+91-" required>

      <label>Project Type</label>
      <select id="projectType" onchange="toggleRoomOptions()">
        <option value="residential">Residential Interior</option>
        <option value="commercial">Commercial Interior</option>
      </select>

      <div id="residentialSection" class="section">
        <label>Rooms Included</label>
        <div class="checkbox-group">
          <label><input type="checkbox" class="room" value="Bedroom"> Bedroom</label>
          <label><input type="checkbox" class="room" value="Living Room"> Living Room</label>
          <label><input type="checkbox" class="room" value="Dining"> Dining</label>
          <label><input type="checkbox" class="room" value="Kitchen"> Kitchen</label>
          <label><input type="checkbox" class="room" value="Bathroom"> Bathroom</label>
          <label><input type="checkbox" class="room" value="Balcony"> Balcony</label>
          <label><input type="checkbox" class="room" value="Other"> Other</label>
        </div>
      </div>

      <div id="commercialSection" class="section" style="display:none;">
        <label>Commercial Type</label>
        <select id="commercialType">
          <option value="Office">Office</option>
          <option value="Café">Café</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Retail">Retail Store</option>
          <option value="Hotel">Hotel</option>
          <option value="Other">Other</option>
        </select>

        <label>Enter Total Area (sq.ft)</label>
        <input type="number" id="area" placeholder="e.g. 1000">
      </div>

      <label>Preferred Package</label>
      <select id="package">
        <option value="base">Base</option>
        <option value="premium">Premium</option>
        <option value="luxury">Luxury</option>
      </select>

      <label>Additional Notes</label>
      <textarea id="notes" rows="3" placeholder="Any style preferences, requirements, or timeline..."></textarea>

      <br>
      <button class="btn" onclick="generateQuote()">Generate Quote</button>
      <button class="btn" onclick="downloadPDF()">Download PDF</button>
    </form>

    <div id="result" class="result"></div>

    <div class="footer">
      <p>© Elysian Designs | +91-9938686600 | elysiandesigns.odisha@gmail.com</p>
      <p>
        <a href="https://www.instagram.com/elysiandesignsodisha/" target="_blank">Instagram</a> |
        <a href="https://www.elysiandesignsodisha.in" target="_blank">Website</a>
      </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzaDWpVB5FXiW4TwPy6iIH_kAMAxKLWsRVUwlvoM9Ht7T5emEOo1z4LEoCzf_63jaXq/exec";

    function toggleRoomOptions() {
      const project = document.getElementById("projectType").value;
      document.getElementById("residentialSection").style.display = project === "residential" ? "block" : "none";
      document.getElementById("commercialSection").style.display = project === "commercial" ? "block" : "none";
    }

    function generateQuote() {
      const name = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      const phone = document.getElementById("clientPhone").value;
      const projectType = document.getElementById("projectType").value;
      const pack = document.getElementById("package").value;
      const notes = document.getElementById("notes").value;

      let total = 0;
      let gst = 0;

      if (projectType === "residential") {
        const checkedRooms = document.querySelectorAll(".room:checked").length;
        total = 300000 + (checkedRooms - 1) * 50000;
      } else {
        const area = parseFloat(document.getElementById("area").value) || 0;
        const rates = { base: 900, premium: 1800, luxury: 3200 };
        total = area * rates[pack];
      }

      gst = total * 0.18;
      const grandTotal = total + gst;

      document.getElementById("result").innerHTML = `
        <h3>Estimated Quotation</h3>
        <p><strong>Client:</strong> ${name}</p>
        <p><strong>Project Type:</strong> ${projectType}</p>
        <p><strong>Package:</strong> ${pack.toUpperCase()}</p>
        <p><strong>Base Estimate:</strong> ₹${total.toLocaleString()}</p>
        <p><strong>GST (18%):</strong> ₹${gst.toLocaleString()}</p>
        <p><strong>Total Estimate:</strong> ₹${grandTotal.toLocaleString()}</p>
        <p><strong>Notes:</strong> ${notes}</p>
        <hr>
        <p><small>Quotation subject to site verification. Valid for 30 days.</small></p>
      `;

      const data = { name, email, phone, projectType, pack, total, gst, grandTotal, notes };
      fetch(SCRIPT_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).catch(err => console.error("Error!", err));
    }

    function downloadPDF() {
      const element = document.getElementById("result");
      const opt = {
        margin: 0.5,
        filename: "Elysian_Quotation.pdf",
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
